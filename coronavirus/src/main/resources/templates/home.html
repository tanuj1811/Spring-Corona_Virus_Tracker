<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>CORONA VIRUS DAILY UPDATE</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  </head>

  <body>
   <h1>CORONA VIRUS DAILY UPDATE</h1>
   
   
   <div class="jumbotron" style="background-color: #dbdad9">
  	<div class="container">
    <h1 class="display-4" th:text = "${totalReportedCases}"></h1>
    <p class="lead">This are the cases thats reported todays in allover the World.</p>
  </div>
</div>

 <div class="jumbotron" style="background-color: #dbdad9">
  	<div class="container">
    <h1 class="display-4" th:text = "${totalNewCases}"></h1>
    <p class="lead">This are all New  Cases Reported last day in the World.</p>
  </div>
</div>


    
 <div class="container">   
    <table class="table table-dark table-striped">
      <tr>
        <th>COUNTRIES</th>
        <th>STATE</th>
        <th>ACTIVE CASES</th>
        <th>NEW CASES</th>
      </tr>
      <tr th:each="lstats : ${locationStats}">
        <td th:text="${lstats.COUNTRY}"></td>
        <td th:text="${lstats.STATE}"></td>
        <td th:text="${lstats.Total_Cases}">0</td>
        <td th:text="${lstats.New_Cases}">0</td>
      </tr>
    </table>
 </div>
 
  </body>

</html>
